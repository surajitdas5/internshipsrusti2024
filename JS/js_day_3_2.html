<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-input{
            display: block;
            width: 200px;
        }
        .error{
            color: red;
            margin-bottom: 8px;
            display: block;
        }
        .required{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Register Here</h1>
    <form action="index.html" method="post" onsubmit="validate(event)">
        <label>Name<span class="required">*</span></label>
        <input type="text" class="form-input" name="" id="name">
        <label class="error" id="nameError"></label>
        <label>Gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <label class="error" id="genderError"></label>
        <label>Date of Borth<span class="required">*</span></label>
        <input type="date" class="form-input" name="" id="dob">
        <label class="error" id="dobError"></label>
        <label>Mobile</label>
        <input type="text" class="form-input" name="" id="mobile">
        <label class="error" id="mobileError"></label>
        <label>Email</label>
        <input type="email" class="form-input" name="" id="email">
        <label class="error" id="emailError"></label>
        <label>Password</label>
        <input type="password" class="form-input" name="" id="password">
        <label class="error" id="passwordError"></label>
        <label>Confirm Password</label>
        <input type="password" class="form-input" name="" id="password2">
        <label class="error" id="password2Error"></label>
        <input type="submit" value="Register">
    </form>

    <script src="./validator.js"></script>
</body>
</html>
